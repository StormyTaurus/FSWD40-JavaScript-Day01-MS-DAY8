<body>
	<script>
		let fruits = [
		"apple",
		"banana",
		"kiwi",
		];

		fruits.push("orange"); 

	document.write(fruits);
		fruits.pop();
	document.write("<br>");
	document.write(fruits);
	document.write("<br>");
	document.write("<br>");

	let animals = [
	"monkey", 
	"horse", 
	"dog"]

	animals.sort();
	document.write(animals);
	document.write("<br>");
	animals.push("cat");
	animals.sort();
	document.write("<br>");
	document.write(animals);
	</script>

</body>
